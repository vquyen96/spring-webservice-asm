<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../admin-style/vendor2/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{../admin-style/vendor2/fonts/circular-std/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../admin-style/libs/css/style.css}">

    <link rel="stylesheet" th:href="@{../admin-style/vendor2/fonts/flag-icon-css/flag-icon.min.css}">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>

<body>

<div th:insert="include/header-admin :: header"></div>
<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-10">
                <!-- ============================================================== -->
                <!-- basic form  -->
                <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Create Category</h5>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="col-form-label">UrlImage</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Rating</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div>
                                            <input type="submit" value="Submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<!-- bootstap bundle js -->
